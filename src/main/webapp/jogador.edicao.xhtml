<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/layout.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{jogadorEdicaoBean.jogador.id}" />

		<f:viewAction action="#{jogadorEdicaoBean.buscar}" />
	</f:metadata>

	<ui:define name="head">	
		Edição
	</ui:define>

	<ui:define name="body">
		<h:form>
			<div class="form-group">
				<h:messages infoClass="alert alert-info"
					fatalClass="alert alert-danger"
					style="list-style:none; margin:0; padding:0" />
			</div>

			<div class="form-group">
				<label class="control-label">Nome</label> <input type="text"
					class="form-control" jsf:value="#{jogadorEdicaoBean.jogador.nome}" />
			</div>

			<div class="form-group">
				<label class="control-label">E-mail</label> <input type="email"
					class="form-control" jsf:value="#{jogadorEdicaoBean.jogador.email}" />
			</div>

			<div class="form-group">
				<button jsf:action="#{jogadorEdicaoBean.salvar}"
					class="btn btn-primary" type="submit">
					<span class="fa fa-save"></span> Salvar
				</button>

				<h:outputLink styleClass="btn btn-default"
					value="/rachinha/jogadores/#{jogadorEdicaoBean.jogador.id}"
					style="margin-left: 10px">
					<span class="fa fa-arrow-left"></span>					
					Voltar
				</h:outputLink>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
