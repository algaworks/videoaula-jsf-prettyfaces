<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/layout.xhtml">
	<f:metadata>
		<f:viewAction action="#{jogadoresPesquisaBean.iniciar}" />
	</f:metadata>

	<ui:define name="head">	
		Pesquisa de jogadores
	</ui:define>

	<ui:define name="body">
		<h:dataTable styleClass="table" var="jogador"
			value="#{jogadoresPesquisaBean.jogadores}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>

				<h:outputLink styleClass="btn btn-default"
					value="/rachinha/jogadores/#{jogador.id}">
					<span class="fa fa-edit"></span>
				</h:outputLink>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>

				<h:outputText value="#{jogador.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="E-mail" />
				</f:facet>

				<h:outputText value="#{jogador.email}" />
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
